<html>
  <head>
    <title>Greetings Excercise</title>
  </head>
  <body>
    <h1>JavaScript Dates</h1>
    <h2>The getHours() Method</h2>
    <p>Return the hours of a date as a number (0-23):</p>
    <button onclick="greet()">Greet the User :)</button>
    <p id="demo"></p>
  </body>
  <script>
    function greet()
    {
        const d = new Date();
    var h = d.getHours();
    if (h >= 8 && h <= 12) {
      document.getElementById("demo").innerHTML = "Good Morning";
    } else if (h > 12 && h <= 16) {
      document.getElementById("demo").innerHTML = "Good Afternoon";
    } else if (h > 16 && h <= 19) {
      document.getElementById("demo").innerHTML = "Good Afternoon";
    } else {
      document.getElementById("demo").innerHTML = "Good night";
    }
    }
  </script>
</html>
