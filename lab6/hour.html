<html>
  <head>
    <title>getHours Excercise</title>
  </head>
  <body>
    <h1>JavaScript Dates</h1>
    <h2>The getHours() Method</h2>
    <p>Return the hours of a date as a number (0-23):</p>
    <button onclick="hours()"">Get Hours</button>
    <p id="demo"></p>
  </body>
  <script>
    function hours(){
        const d = new Date();
    document.getElementById("demo").innerHTML = d.getHours();
    }
  </script>
</html>
